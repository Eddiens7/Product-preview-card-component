<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <div class="img">
            <picture>
                <source media="(max-width: 375px)" srcset="images/image-product-mobile.jpg">
                <img src="images/image-product-desktop.jpg" alt="Perfume">
            </picture>
        </div>
        <div class="content">
            <p class="product">Perfume</p>
            <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <span class="discount">$149.99</span>
                <span><del>$169.99</del></span>
            </div>
            <div class="button">
                <button><img src="images/icon-cart.svg"><span>Add to Cart</span></button>
            </div>
    </main>
</body>
</html>
